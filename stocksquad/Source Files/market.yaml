                style:
                  fontSize: 30
                  color: white
                index: {prompt_index}

            - TextInput:
                index: {input_index}
                len: 20
                style:
                  width: 320
                  height: 30
                  marginTop: 30
                  marginLeft: 30
                  fontSize: 20
                  backgroundColor: white
                  borderColor: gray
                  borderWidth: 1
                extra_props:
                  placeholder: 'type here'
                  placeholderTextColor: grey
                  autoFocus: true
      - View:
          style:
